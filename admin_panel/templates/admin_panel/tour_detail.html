{% extends "admin_panel/admin_home.html" %} {% block content %}
<div class="post-entry">
    <h2>Detail page</h2>
    <h2>{{ tour.name }}</h2>
    <p>{{ tour.description }}</p>
    <p>{{ tour.category }}</p>
    <p>{{ tour.date }}</p>
    <p>{{ tour.price }}</p>
    <div class="row">
        {% for image in tour.tourimage.all %}
        <div class="col-md-4" style="padding-bottom: 10px">
            <div class="thumbnail">
                <img
                    src="{{ image.image.url }}"
                    alt="Lights"
                    width="300"
                    height="250"
                    style="border: None"
                />
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<p>
    <a class="btn btn-warning" href="{% url 'tour_update_view' tour.pk %}">Edit Tour </a>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <form method="POST" action="{% url 'tour_delete_view' tour.pk %}">
        {% csrf_token %} <input class="btn btn-danger" type="submit" value="Delete Tour">
    </form>
</p>
{% endblock content %}
